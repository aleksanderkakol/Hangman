<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wisielec</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js" async></script>
</head>

<body>
    <div class="main">
        <h1 class="title">Hangman Game</h1>
        <h2 class="lifes"></h2>
        <form class="form">
            <label class="formLabel">Type word or character: <input class="formInput" placeholder="Word or character"
                    type="text"></label>
            <button type="submit" class="formSubmit button">Accept</button>
        </form>
        <div class="hiddenWord">
        </div>
        <h2>Characters:</h2>
        <ul class="usedCharacters">
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
            <li>E</li>
            <li>F</li>
            <li>G</li>
            <li>H</li>
            <li>I</li>
            <li>J</li>
            <li>K</li>
            <li>L</li>
            <li>M</li>
            <li>N</li>
            <li>O</li>
            <li>P</li>
            <li>Q</li>
            <li>R</li>
            <li>S</li>
            <li>T</li>
            <li>U</li>
            <li>V</li>
            <li>W</li>
            <li>X</li>
            <li>Y</li>
            <li>Z</li>
        </ul>
        <button type="reset" class="restart button">Restart</button>
    </div>
</body>

</html>
